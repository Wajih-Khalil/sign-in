<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('your-image-url.jpg'); /* Replace 'your-image-url.jpg' with the URL or path to your image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: black;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: grey;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid black;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #ec6ead;
            color: wheat;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 15px;
        }

        button:hover {
            background-image: linear-gradient(to bottom right, hotpink 40%, orange);
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" name="password" required>
            <input type="checkbox" id="show-password" onchange="togglePasswordVisibility()">
            <label for="show-password">Show Password</label>
        </div>

        <button type="button">Sign In</button>
    </form>
</div>

<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('show-password');

        if (showPasswordCheckbox.checked) {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    }
</script>

</body>
</html>
